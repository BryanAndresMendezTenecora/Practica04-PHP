<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" href="css/style_login.css">
    </head>
    <body id="cuerpo">
        <div id="cabecera">
            <h2>Iniciar Sesion</h2>
        </div>
        <form id="formulario01" method="POST" action="../controladores/login.php">
            <label for="correo">&#8226; Correo Eletrónico:</label>
            <input type="email" id="correo" name="correo" value="" placeholder="Ingrese el correo ">

            <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese la contraseña">
            <br>
            <br>
            <input type="submit" id="login" name="login" value="Iniciar Sessión">
        </form>
    </body>
</html>
